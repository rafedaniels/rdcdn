# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Regular-Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Push successful, starting the building process."
      - run: echo "🐧 Testing on ${{ runner.os }}!"
      - run: echo "🔎 The current branch being tested is ${{ github.ref }}"
      - name: Check repository
        uses: actions/checkout@v3
      - run: echo "💡 Repository cloned to runner"
      - run: echo "🖥️ Runner ready!"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          
      - name: Checks version and build
        run: |
          cd ${{ github.workspace }}
          cat VERSION
          cat BUILD
          
      - run: echo "🍏 This job's current status is ${{ job.status }}."
