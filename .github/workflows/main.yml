# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Initial echo's
        run: |
          echo "üéâ Push successful, starting the building process."
          echo "üêß Testing on ${{ runner.os }}!"
          echo "üîé The current branch being tested is ${{ github.ref }}"
      - name: Check repository
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          
      - name: Checks version and build
        run: |
          cd ${{ github.workspace }}
          cat VERSION # version of the repo
          echo ""
          cat BUILD # build of the repo
          
      - run: echo "üçè This job's is now '${{ job.status }}'."
